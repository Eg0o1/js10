<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>

<div class="container">
  <div class="cards">
    <div class="face">
      <div class="header">
        <img src="images/card-logo.svg" alt="">
      </div>
   <div class="face-main">
    <div class="input">
      0000 0000 0000 0000
    </div>
  <div class="footer">
    <p class="holder">Jane Appleseed</p>
    <p class="exp-date"><span class="month">00</span> / <span class="year">00</span></p>
  </div>
   </div>
    </div>
  
    <div class="back">
      <div class="inp">000</div>
    </div>
  </div>
  
   <form action="#">
  
    <div class="div">
      <label for="card-name">Cardholder Name</label>
      <input type="text" maxlength="20" id="card-name" placeholder="e.g. Jane Appleseed">
    </div>
      
    
    <div class="div">
      <label for="card-num">Card Number</label>
      <input type="text" maxlength="16" id="card-num" placeholder="e.g. 1234 5678 9123 0000">
      <label for="card-num" id="lab" class="hide"> wrong format, numbers only</label>
    </div>
      
    
      <div class="div">
        <div class="labels">
          <label for="MM">Exp. Date (MM/YY)</label>
          <label for="">CVC</label>
        </div>
      <div class="mm-yy">
        <div class="second">
          <input type="datetime" id="MM" maxlength="2" class="m" placeholder="MM">
        <input type="text" id="yy" maxlength="4" class="m" placeholder=" YY"> 
        </div>
        <input type="text" id="cvc" maxlength="5" placeholder="e.g. 123">
      </div>
      <div class="labels2">
        <label for="" class=" hide" id="labe1">can't be blank</label>
        <label for="" class=" hide" id="labe2">can't be blank</label>
      </div>
      </div>
  
    <button type="submit" id="confirm">Confirm</button>
   </form>
   <div class="complete hide">
    <img src="images/icon-complete.svg" alt="">
    <h1>Thank you!</h1>
  <p>We've added your card details</p>
  <button class="con">Continue</button>
  </div>
</div>

  <!-- Completed state start -->

  
  

</body>
</html>
